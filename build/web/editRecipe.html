<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyFridge Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/carousel/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-3 col-lg-8">
                    <div class="p-0">
                        <h3 class="mb-4">Edit your recipe</h3>
                        <form action="#" class="form-text">
                            <label class="" for="recipeName">Recipe Name</label>
                            <div class="input-group mt-sm">
                                <input name="name" id="recipeName" value="current Recipe Name" type="text" class="form-control"
                                    placeholder="Enter your ingredients, spaced by comma" required />
                            </div>

                            <label class="" for="recipeName">Recipe Description</label>
                            <div class="input-group mt-md">
                                <input name="description" id="recipeDesription" value="current description" type="text"
                                    class="form-control" placeholder="Password" required />
                            </div>

                            <label class="" for="recipeName">Ingredients (separated by comma)</label>
                            <div class="input-group mt-md">
                                <input name="ingredients" id="recipeDesription" value="current description" type="text"
                                    class="form-control" placeholder="Password" required />
                            </div>

                            <div class="form-group mt-md-3">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Update</button>
                            </div>

                        </form>
                        <p class="w-100 text-center">&mdash; Don't have an account? &mdash;</p>
                        <div class="social d-flex text-center">
                            <a href="#" class="px-2 py-2 mr-md-1 rounded">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
